# Server configuration properties
server.port=${PODSPROJECT_BOOKING_SERV_PORT}

# Database related configuration properties
spring.datasource.url=jdbc:h2:tcp://localhost:${PODSPROJECT_BOOKINGDB_SERV_PORT_H2JPA}/mem:bookingsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
## TODO: Debugging option, to be commented in final version
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.jpa.show-sql=false
